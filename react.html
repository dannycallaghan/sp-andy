<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>REACT</title>
</head>
<body>

  <div id="root">
    <!-- So ReactDOM is rendering the following component in here: -->
    <!-- <App /> -->
  </div>

  <noscript>
    <p>You must have JavaScript enabled to use this site.</p>
  </noscript>

  <script type="text/babel">
    const rootElement = document.getElementById('root');

    function App() {
      const [loading, setLoading] = React.useState(true);
      const [items, setItems] = React.useState([]);

      React.useEffect(() => {
        const url = 'https://dummyjson.com/products/categories';

        const getData = async () => {
          const response = await fetch(url);
          const json = await response.json();
          setItems(json);
          setLoading(false);
        }
        getData();
      }, [])

      if (loading) {
        return <p>Loading...</p>;
      }

      return (
        <ul>
          {items.map((item, i) => (
            <li className={ i % 2 ? 'stripe' : ''}>{item.name}</li>
          ))}
        </ul>
      );
    }


    // KICK OFF
    const reactRootElement = ReactDOM.createRoot(rootElement);
    reactRootElement.render(<App />);
  </script>

</body>
</html>
